            background-color: #f2f2f2;

            padding: 0;
            display: flex;

        h1 {

        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #3498db; /* Light Blue */
            font-weight: bold;
        }

        a:hover {
            color: #2574a9; /* Darker Blue on Hover */
        }
    </style>
    <title>Welcome Page</title>

<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>
            Hello, I'm <strong>Izzat Aliyev</strong>. Thanks for visiting my website.

        <p>
